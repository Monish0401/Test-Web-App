<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- Horizontal nav for desktop -->
  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Sidebar nav for mobile -->
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Menu button (only on mobile) -->
  <button class="openbtn" onclick="openNav()">☰ Menu</button>

  <!-- Page content -->
  <div class="content">
    <h2>Responsive Navbar</h2>
    <p>Resize the browser:</p>
    <ul>
      <li>On small screens → Slide-in vertical menu with ☰ button</li>
      <li>On big screens → Horizontal top navigation</li>
    </ul>
  </div>


    <script src="script.js"></script>
</body>

</html>
